# Routing Protocol Configuration
# Choose either OSPF or EIGRP (comment out the one not in use)

# OSPF Configuration
ospf:
  enabled: true
  process_id: 1
  router_id_map:
    R1: 1.1.1.1
    R2: 2.2.2.2
    R3: 3.3.3.3

  areas:
    R1:
      - area: 0
        networks:
          - network: 192.168.12.0
            wildcard: 0.0.0.255
          - network: 10.0.0.0
            wildcard: 0.0.0.255
    
    R2:
      - area: 0
        networks:
          - network: 192.168.12.0
            wildcard: 0.0.0.255
          - network: 192.168.23.0
            wildcard: 0.0.0.255
    
    R3:
      - area: 0
        networks:
          - network: 192.168.23.0
            wildcard: 0.0.0.255
          - network: 10.0.0.0
            wildcard: 0.0.0.255

# EIGRP Configuration (alternative to OSPF)
eigrp:
  enabled: false
  as_number: 100
  
  networks:
    R1:
      - network: 10.1.12.0
        wildcard: 0.0.0.255
      - network: 10.1.13.0
        wildcard: 0.0.0.255
      - network: 192.168.1.0
        wildcard: 0.0.0.255

    R2:
      - network: 10.1.12.0
        wildcard: 0.0.0.255
      - network: 10.2.23.0
        wildcard: 0.0.0.255
      - network: 192.168.1.0
        wildcard: 0.0.0.255

    R3:
      - network: 10.1.13.0
        wildcard: 0.0.0.255
      - network: 10.2.23.0
        wildcard: 0.0.0.255
      - network: 192.168.1.0
        wildcard: 0.0.0.255
